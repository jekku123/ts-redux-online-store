name: build-n-deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t jekku123/redux-online-store --build-arg REACT_APP_NODE_ENV='production' .
      - name: Publish image to docker hub
        run: docker push jekku123/redux-online-store:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull jekku123/redux-online-store:latest
      - name: Delete Old Container
        run: docker rm -f redux-online-store-container
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name redux-online-store-container -e REACT_APP_STORE_API_URL='http://fakestoreapi.com' jekku123/redux-online-store
